<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html,body { margin:0; padding:0; font-family: "DejaVu Sans", Arial, sans-serif; color:#334155; }
      .bar { font-size:10pt; border-bottom:1px solid #cbd5e1; padding:4px 8px; display:flex; justify-content:space-between; align-items:center; }
      .project { font-weight:600; }
      .title { font-weight:500; opacity:.9; }
      .page { font-variant-numeric: tabular-nums; }
    </style>
  </head>
  <body>
    <div class="bar">
      <div class="project">{{PROJECT}}</div>
      <div class="title">{{TITLE}}</div>
      <div class="page">Page [page]/[toPage]</div>
    </div>
  </body>
</html>
